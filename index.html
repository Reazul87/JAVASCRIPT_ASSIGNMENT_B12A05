    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- daisyui cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<body class=" Madurai">
    <header class="w-11/12 mx-auto py-6 bg-white flex  md:flex-row flex-col  md:justify-between Inter">
        <div class="flex justify-center md:justify-between gap-3 Inter">
            <img class="w-14" src="./assets/logo.png" alt="logo.png">
            <h1 class="text-[#006747] font-bold text-xl">Emergency <br>Service</h1>
        </div>
        <div class="flex gap-5 justify-evenly">
            <span
                class="text-2xl font-bold flex justify-center items-center gap-2.5 px-9 py-3 bg-[#41ff6a10] rounded-4xl ">
                <span id="heart_counted">0</span>
                <img class="w-10" src="./assets/heart.png" alt="heart.png">
            </span>
            <span
                class="text-2xl font-bold flex justify-center items-center gap-2.5 px-5 py-3 bg-[#41ff6a10] rounded-4xl">
                <span id="Coin">100</span>
                <img class="w-10" src="./assets/coin.png" alt="coin.png">
            </span>
            <span
                class=" text-white text-2xl font-bold flex justify-center items-center gap-2.5 px-9 py-3 bg-[#00A63E] rounded-4xl">
                <span id="copy_counted">0</span>Copy
            </span>
        </div>
    </header>
    <main class="bg-[#DFEFFF]">
        <section class="py-5 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center text-white mb-12">
            <div class="flex justify-center items-center">
                <img class="h-[5.75rem] mb-1" src="./assets/logo-dark.png" alt="">
            </div>
            <h1 class="md:text-4xl text-2xl font-bold mb-3">Emergency Service Directory</h1>
            <p class="text-lg px-5 md:px-0 md:text-xl font-semibold mb-3">Government Emergency Services at Your
                Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
        </section>
    </main>
</body>

</html>
